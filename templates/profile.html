<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CJCB - Profile</title>
    <link rel="stylesheet" href="/static/wordle.css">
</head>
<body>
    <header>
        <div class="logo">CJCB</div>
        <nav>
            <a href="/">Home</a>
            <a href="/daily">Daily</a>
            <a href="/profile">Profile</a>
            <a href="/history">History</a>
        </nav>
    </header>
    <main>
        <h1>Your Profile</h1>
        <div style="max-width: 400px; margin: 2em auto; text-align: left;">
        {% if username %}
            <p style="font-size:1.1em;">Logged in as <strong>{{ username }}</strong></p>
            <a href="/history" class="btn">View History</a>
        {% else %}
            {% if error %}<p style="color:red; text-align:center;">{{ error }}</p>{% endif %}
            <form method="post" style="margin-bottom:2em; background:#e8ffe8; padding:1.5em 1em; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.04);">
                <input type="hidden" name="action" value="login">
                <label for="username" style="display:block; margin-bottom:0.5em; color:#32cd32; font-weight:500;">Username:</label>
                <input type="text" id="username" name="username" required style="width:100%; padding:0.5em; margin-bottom:1em; border-radius:6px; border:1px solid #d6ffd6;">
                <label for="password" style="display:block; margin-bottom:0.5em; color:#32cd32; font-weight:500;">Password:</label>
                <input type="password" id="password" name="password" required style="width:100%; padding:0.5em; margin-bottom:1em; border-radius:6px; border:1px solid #d6ffd6;">
                <button type="submit" class="btn" style="width:100%;">Login</button>
            </form>
            <div style="text-align:center; margin-top:1em;">
                <a href="/signup" style="color:#32cd32; text-decoration:underline; font-weight:500;">Don't have an account? Sign up here.</a>
            </div>
        {% endif %}
        </div>
    </main>
</body>
</html>
