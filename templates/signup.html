<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CJCB - Sign Up</title>
    <link rel="stylesheet" href="/static/wordle.css">
</head>
<body>
    <header>
        <div class="logo">CJCB</div>
        <nav>
            <a href="/">Home</a>
            <a href="/daily">Daily</a>
            <a href="/profile">Profile</a>
            <a href="/history">History</a>
        </nav>
    </header>
    <main>
        <h1>Sign Up</h1>
        <div style="max-width: 400px; margin: 2em auto; text-align: left;">
            {% if error %}<p style="color:red; text-align:center;">{{ error }}</p>{% endif %}
            <form method="post" style="background:#e8ffe8; padding:1.5em 1em; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.04);">
                <label for="username" style="display:block; margin-bottom:0.5em; color:#32cd32; font-weight:500;">Username:</label>
                <input type="text" id="username" name="username" required style="width:100%; padding:0.5em; margin-bottom:1em; border-radius:6px; border:1px solid #d6ffd6;">
                <label for="forename" style="display:block; margin-bottom:0.5em; color:#32cd32; font-weight:500;">Forename:</label>
                <input type="text" id="forename" name="forename" required style="width:100%; padding:0.5em; margin-bottom:1em; border-radius:6px; border:1px solid #d6ffd6;">
                <label for="surname" style="display:block; margin-bottom:0.5em; color:#32cd32; font-weight:500;">Surname:</label>
                <input type="text" id="surname" name="surname" required style="width:100%; padding:0.5em; margin-bottom:1em; border-radius:6px; border:1px solid #d6ffd6;">
                <label for="dob" style="display:block; margin-bottom:0.5em; color:#32cd32; font-weight:500;">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required style="width:100%; padding:0.5em; margin-bottom:1em; border-radius:6px; border:1px solid #d6ffd6;">
                <label for="email" style="display:block; margin-bottom:0.5em; color:#32cd32; font-weight:500;">Email:</label>
                <input type="email" id="email" name="email" required style="width:100%; padding:0.5em; margin-bottom:1em; border-radius:6px; border:1px solid #d6ffd6;">
                <label for="password" style="display:block; margin-bottom:0.5em; color:#32cd32; font-weight:500;">Password:</label>
                <input type="password" id="password" name="password" required style="width:100%; padding:0.5em; margin-bottom:1em; border-radius:6px; border:1px solid #d6ffd6;">
                <button type="submit" class="btn" style="width:100%;">Sign Up</button>
            </form>
            <div style="text-align:center; margin-top:1em;">
                <a href="/profile" style="color:#32cd32; text-decoration:underline; font-weight:500;">Already have an account? Login here.</a>
            </div>
        </div>
    </main>
</body>
</html>
